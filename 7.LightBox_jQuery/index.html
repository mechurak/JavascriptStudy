<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightBox</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

<header>
	<h1>light box</h1>
	<img class="thumb" src="images/img01.jpg" width="100"/>
	<img class="thumb" src="images/img02.jpg" width="100"/>
	<img class="thumb" src="images/img03.jpg" width="100"/>
</header>

<div id="block"></div>

<div id="lightbox">
	<h1>Test Title</h1>
	<p>
		description.......
		<br>
		<br>
	</p>
	<figure>
		<img src="images/img01.jpg" class="active" alt="" />
		<img src="images/img02.jpg" alt="" />
		<img src="images/img03.jpg" alt="" />
	</figure>
	
	<div class="indicator">
		<button>1</button>
		<button>2</button>
		<button>3</button>
	</div>
	<div class="btn-close">X</div>
</div>


<!-- 책에서는 script 태그를 head 쪽에 놓고, main.js 내용을 $()로 감쌌음 -->
<script src="main.js"></script>

</body>
</html>
