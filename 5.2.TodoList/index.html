<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO list</title>
    <style>
        #add-btn{
            padding: 5px 10px;
            border: 0;
            background: #f80; color: white;
            border-radius: 5px;
        }
        ul{
            padding: 0;
            list-style-position: inside;
        }
        li{
            border-bottom: 1px solid #999;
            padding: 5px 0;
        }
        .active{
            background: #abc;
        }
    </style>
</head>

<body>
    <h1 id='title'>TODO list</h1>
    <bottun id='add-btn'>Add a task</bottun>
    <ul id='list'>
        <li>Title 1</li>
        <li>Title 2</li>
        <li>Title 3</li>
        <li>Title 4</li>
    </ul>

<script>
    var title = document.getElementById('title');
    var list = document.getElementById('list');
    // var li = list.getElementsByTagName('li');  // to get specific children
    var addBtn = document.getElementById('add-btn');
    
    list.addEventListener('click', activeItem);  
    
    function activeItem() {
        if (event.target.nodeName == 'LI') {  // "event.target" is useful
            title.innerHTML = event.target.innerHTML;
            
            for (var i = 0; i < event.target.parentNode.children.length; i++) {
                event.target.parentNode.children[i].removeAttribute('class');
            }
            event.target.setAttribute('class', 'active');
        }
    }
    
    addBtn.addEventListener('click', function () {
       var txt = prompt('New Task');
       list.innerHTML += '<li>' + txt + '</li>';
    });
</script>

</body>
</html>
