<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery Event</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		.select {
			background: red;
		}
	</style>
</head>

<body>
	<h1>이벤트 타입 메서드</h1>
	<button id="btn1">click</button>
	<button id="btn2">hover</button>

	<h1>on() 메서드</h1>
	<progress min=0 max=100 value=0></progress>
	<span id="info"></span>
	<button id="btn" style="padding: 10px;">click</button>

	<script>
		// 15.6.1 이벤트 타입 메서드
		$('#btn1').click(function() {
			$(this).css('border-radius', '10px');
		})

		$('#btn2').hover(
			// mouseenter
			function() {
				$(this).css('box-shadow', '3px 3px 3px #666');
			},
			// mouseleave
			function() {
				$(this).css('box-shadow', '0px 0px 0px #666');
			}
		);

		// 15.6.2 on() 메서드 : 이벤트명과 콜백 함수를 작성하는 방식.
		// 하나의 객체에 복수의 이벤트를 동시에 연결할 수도 있음

		$(function() {
			var val = 0;

			$('progress').on('click', function() {
				$(this).val(val);
				$('#info').html(val);
				if (val < 100) { val += 10; }
			});

			// 복수 이벤트 연결
			$('#btn').on('mouseenter mouseleave', function(e) {
				if (e.type == 'mouseenter') {
					$(this).css('border-radius', '10px');
				}
				else if (e.type == 'mouseleave') {
					$(this).css('border-radius', '0px');
				}
			})


		});
	</script>
</body>

</html>
