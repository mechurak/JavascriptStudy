<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery Animation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		.circle {
			position: absolute;
			left: 100px;
			top: 100px;
			width: 100px;
			height: 100px;
			background: #99c;
			color: white;
			border-radius: 50%;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>

<body>
	<div class="circle" onclick="anim()">animate</div>
	<script>
		function anim() {
			$('.circle').animate({
				width: '300px',
				height: '300px',
				lineHeight: '300px',
				fontSize: '3em'
			}, 1000);
		}
	</script>
</body>
</html>
